name: Deploy EN Application

on:
  repository_dispatch:
    types: [deploy-EN]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 

      - name: Install dependencies
        run: npm install

      - name: Run application
        run: npm run start
